<style>

.btn-custom {
    width: 100%; /* Largura total do container */
    background-color: #f28db1; /* Cor de fundo rosa */
    border-color:#f28db1 ; /* Cor da borda rosa */
    color: white; /* Cor do texto */
    padding: 10px; /* Espaçamento interno */
    font-size: 16px; /* Tamanho da fonte */
    transition: background-color 0.3s; /* Animação suave para a cor de fundo */
  }

  .btn-custom:hover {
    background-color: #e75e8d ; /* Cor mais clara quando o mouse está sobre o botão */
    border-color: #e75e8d ; /* Ajuste a borda para corresponder ao fundo (opcional) */
  }
  h1, h2, h3, h4, h5, h6 {
      margin-top: 0px;
      margin-bottom: 0px;
      color: #e75e8d;
      font-weight: 700;
  }
</style>

        <div class="container">

                <div class="search-input">

                    </form>
                </div>
              <!-- ***** Menu Start ***** -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="main-banner">
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="header-text">
                                    <h6>Feelmend</h6>
                                    <h4><em>empoderando</em> o crescimento socioemocional</h4>
                                
                                </div>
                            </div>
                        </div>
                    </div> 

                    <div class="container">
                        <br>
                        <form>
                            <label id="Nome">Nome:</label>
                            <input class="form-control" id="participantes" type="text">
                            <br><br>
                            <label id="Email">Email:</label>
                            <input class="form-control" id="loginemail" type="text">
                            <br><br>
                            <label id="Senha">Senha:</label>
                            <input class="form-control" id="loginsenha" type="password">
                            <br><br>
                            <label id="repetindosenha">Confirmar Senha:</label>
                            <input class="form-control" id="confirmarsenha" type="password">
                            <br><br>
                            <label id="CPF">CPF:</label>
                            <input class="form-control" id="identificacao" type="cpf" maxlength="11" onblur="verificarCPF(this.value)">
                            <br><br>
                            <label id="">RG:</label>
                            <input class="form-control" id="rg" type="text" maxlength="9">
                            <br><br>
                            <label id="cep">Cep:</label>
                            <input class="form-control" id="Cep" type="text" maxlength="8" onblur="buscarCep()">
                            <br><br>
                
                            <label id="endereco">Rua:</label>
                            <input class="form-control" id="rua" type="text">
                            <br><br>
                            <label id="numeracao">Numero:</label>
                            <input class="form-control" id="numero" type="text">
                            <br><br>
                            <label id="bairro">Bairro:</label>
                            <input class="form-control" id="Bairro" type="text">
                            <br><br>
                            <label id="estado">Estado:</label>
                            <input class="form-control" id="Estado" type="text">
                            <br><br>
                            <label id="cidade">Cidade:</label>
                            <input class="form-control" id="Cidade" type="text">
                            <br><br>
                            <label id="complementacao">Complemento:</label>
                            <input class="form-control" id="complemento" type="text">
                            <br><br>
                            <button onclick="Verifica()" class="btn btn-primary btn-custom">Cadastrar</button>
                            <br><br><br>
                        </form>
                  
    <footer>
        <div class="container">
            <p>Feelmend © 2024 empoderando o crescimento socioemocional.</p>
        </div>
    </footer>
      </div>
    </div>

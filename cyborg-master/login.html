<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Feelmend</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css">
    <script src="Login.js"></script> 

    <style>
        h1, h2, h3, h4, h5, h6 {
            color: #e75e8d;
            font-weight: 700;
            text-align: center;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #e75e8d;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #d24c7d;
        }

        .text-center a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #e75e8d;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="header-area header-sticky">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">
                    <img src="assets/images/logo.png" alt="Logo">
                </a>
                <div class="search-input">
                    <form id="search" action="#">
                        <input type="text" placeholder="Digite algo" id="searchText" name="searchKeyword" />
                        <i class="fa fa-search"></i>
                    </form>
                </div>
                <ul class="nav">
                    <li><a href="index.html" class="active">Início</a></li>
                    <li><a href="browse.html">Quem somos nós</a></li>
                    <li><a href="details.html">Detalhes</a></li>
                    <li><a href="streams.html">Histórico</a></li>
                    <li><a href="profile.html">Perfil <img src="assets/images/profile-header.jpg" alt=""></a></li>
                </ul>   
                <a class='menu-trigger'>
                    <span>Menu</span>
                </a>
            </nav>
        </div>
    </header>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="login-container">
                                <h1>Feelmend</h1>
                                <form action="#" method="POST" onsubmit="return validarLogin()">
                                    <input type="text" id="usuario" placeholder="Usuário" name="username"> 
                                    <input type="password" id="senha" placeholder="Senha" name="password">  
                                    <input type="submit" value="Entrar">
                                </form>
                                <div class="text-center">
                                    <a href="#">Esqueceu sua senha?</a> <br>
                                    <a href="#">Cadastre-se aqui</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer>
                        <div class="container">
                            <p>Feelmend © 2024 empoderando o crescimento socioemocional.</p>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

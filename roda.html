                <div class="input-group">
                    <label for="autoconhecimento">Autoconhecimento</label>
                    <input type="number" id="autoconhecimento" min="1" max="10" value="7">

                <div class="input-group" >
                    <label for="autoestima">Autoestima</label>
                    <input type="number" id="autoestima" min="1" max="10" value="5">
                </div>
                <div class="input-group">
                    <label for="gestaoEmocoes">Gestão de Emoções</label>
                    <input type="number" id="gestaoEmocoes" min="1" max="10" value="6">
                </div>
                <div class="input-group">
                    <label for="relacionamentos">Relacionamentos</label>
                    <input type="number" id="relacionamentos" min="1" max="10" value="4">
                </div>

                    <label for="empatia">Empatia</label>
                    <input type="number" id="empatia" min="1" max="10" value="3">
                </div>

                    <label for="comunicacao">Comunicação</label>

                </div>
                <div class="input-group">
                    <label for="proposito">Propósito</label>

                </div>
                <div class="input-group">
                    <label for="autocontrole">Autocontrole</label>
                    <input type="number" id="autocontrole" min="1" max="10" value="6">
                </div>
                <div class="input-group">
                    <label for="motivacao">Motivação</label>
                    <input type="number" id="motivacao" min="1" max="10" value="3">
                </div>
                <div class="input-group">
                    <label for="bemEstar">Bem-estar</label>
                    <input type="number" id="bemEstar" min="1" max="10" value="5">
                </div>
                <div class="input-group">
                    <label for="aceitacao">Aceitação</label>
                    <input type="number" id="aceitacao" min="1" max="10" value="8">
                </div>
                <div class="input-group">
                    <label for="confianca">Confiança</label>
                    <input type="number" id="confianca" min="1" max="10" value="6">
                </div>
